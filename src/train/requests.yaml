default:
  target_bands: 150
  time_window_len: 0.04
  time_window_overlap: 0.5
  spectrogram_min_freq: 100
  spectrogram_max_freq: 16000
  input_dir: '/app/spat/'
  memmap_dir: '/app/memmap/'
  split_seed: 1
  model_architecture: simple1
  train_loss: mean_absolute_error
  train_patience: 20
  train_batch_size: 32
  train_epochs: 256
